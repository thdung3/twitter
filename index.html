<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Twitter</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css"
        integrity="sha384-UHRtZLI+pbxtHCWp1t77Bi1L4ZtiqrqD80Kn4Z8NTSRyMA2Fd33n5dQ8lWUE00s/" crossorigin="anonymous" />
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="dung.css">
    <link rel="stylesheet" href="tuan.css">
    <link rel="stylesheet" href="jeesun.css">
    <link rel="icon" href="images/logo.svg">
</head>

<body>
    <div class="container-fluix">
        <nav class="navbar navbar-expand-lg navbar-light bg-light border-red">
            <a class="navbar-brand col-3" href="#">
                <i class="fab fa-themeisle"></i>
            </a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="col-6"></div>

            <div class="collapse navbar-collapse" id="inputSearch">
                <i class="fas fa-search search"></i>
                <input id="txtSearch" type="text" placeholder="Search">
            </div>
        </nav>
        <div class="row">
            <!-- Dung Here -->
            <div class="col-3 border-red">
                <div id="left-menu">
                    <div id="btn-home" class="left-menu-item">
                        <i class="fas fa-home col-2"></i>
                        <!-- <input class="left-menu" type="submit" value="Home" onclick="searchCatelogy(this.name)"> -->
                        <a href="#" onclick=>Home</a>
                    </div>
                    <div id="btn-explorer" class="left-menu-item">
                        <i class="fas fa-hashtag col-2"></i>
                        <!-- <i class="fab fa-slack-hash"></i> -->
                        <a href="#">Explorer</a>
                    </div>
                    <div id="btn-notification" class="left-menu-item">
                        <i class="far fa-bell col-2"></i>
                        <!-- <i class="fas fa-bell"></i> -->
                        <a href="#">Notifications</a>
                    </div>
                    <div id="btn-message" class="left-menu-item">
                        <i class="far fa-envelope  col-2"></i>
                        <!-- <i class="fas fa-envelope"></i> -->
                        <a href="#">Messages</a>
                    </div>
                    <div id="btn-bookmark" class="left-menu-item">
                        <i class="far fa-bookmark  col-2"></i>
                        <!-- <i class="fas fa-bookmark"></i> -->
                        <a href="#">Bookmarks</a>
                    </div>
                    <div id="btn-list" class="left-menu-item">
                        <i class="far fa-list-alt  col-2"></i>
                        <!-- <i class="fas fa-list-alt"></i> -->
                        <a href="#">Lists</a>
                    </div>
                    <div id="btn-profile" class="left-menu-item">
                        <i class="far fa-user  col-2"></i>
                        <!-- <i class="fas fa-user"></i> -->
                        <a href="#">Profile</a>
                    </div>
                    <div id="btn-more" class="left-menu-item">
                        <i class="far fa-comment-dots  col-2"></i>
                        <!-- <i class="fas fa-comment-dots"></i> -->
                        <!-- <input class="left-menu" type="submit" value="More" onclick="searchCatelogy(this.name)"> -->
                        <a href="#">More</a>
                    </div>
                </div>
                <div class="btn-tweet-left-area">
                    <input class="col-10" id="btn-tweet-left" type="submit" value="Tweet"
                        onclick="searchCatelogy(this.name)">
                </div>
                <div class="left-menu-account">
                    <!-- <img class="img-avt col-3 border-red" id="left-menu-account-avt"
                        src="https://i.pinimg.com/originals/a4/7b/a5/a47ba59b4a353e0928ef0551ca44f980.jpg"> -->
                    <div class="col-3">
                        <img class="img-avt" id="left-menu-account-avt"
                            src="https://images-na.ssl-images-amazon.com/images/I/31ECkiVQedL._AC_.jpg">
                    </div>

                    <div class="col-7" id="left-menu-account-user">
                        <span>Dung</span>
                        <span>@thdung3</span>
                        <!-- <p>dung</p>
                        <p>@thdung3</p> -->
                    </div>
                    <!-- <div id="left-menu-account-arrow" class="border-red"> -->
                    <i class="fas fa-arrow-down col-1" id="left-menu-account-arrow"></i>
                    <!-- </div> -->
                </div>
            </div>

            <!-- Jeesun Here -->
            <div class="col-6 border-red">
                <section>Main</section>
            </div>

            <!-- Tuan Here -->
            <div class="col-3 border-red">
                <section>Right Side</section>
            </div>
        </div>


    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>
    <script src="script.js"></script>
</body>

</html>
